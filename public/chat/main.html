<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Messenger</title>
    <link rel="stylesheet" href="/chat/style.css" />
  </head>
  <body>
    <section class="messenger">
      <header class="messenger-header">
        <div class="logo">Messenger</div>
      </header>
      <main class="main-area">
        <section class="users-section">
          <div class="user-list"><ul class="users"></ul></div>
          <div class="user-footer">
            <button class="invite-new-user btn">Invite new user</button>
          </div>
        </section>
        <section class="chat-section">
          <div class="messages-list"><ul class="messages"></ul></div>
          <div class="chat-footer">
            <textarea
              class="chat-input-msg"
              placeholder="Your message here..."
            ></textarea>
            <button class="btn send-msg">Send</button>
          </div>
        </section>
      </main>
    </section>
    <script src="/chat/socket.io/client-dist/socket.io.js"></script>
    <script src="/chat/script.js"></script>
  </body>
</html>
